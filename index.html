<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML CSS collage</title>
    <meta name="description" content="Demo using random Unsplash images to form a collage">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>HTML CSS collage</h1>
    <h2>Demo using random Unsplash images to form a collage</h2>

    <div class="row">
        <div class="column">
            <img src="https://source.unsplash.com/featured/?nature" />
            <img src="https://source.unsplash.com/featured/?water" />
        </div>
        <div class="column">
            <img src="https://source.unsplash.com/featured/?steel" />
            <img src="https://source.unsplash.com/featured/?earth" />
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="column">
            <img src="https://source.unsplash.com/featured/?fire" />
            <img src="https://source.unsplash.com/featured/?storm" />
        </div>
        <div class="column">
            <img src="https://source.unsplash.com/featured/?clouds" />
            <img src="https://source.unsplash.com/featured/?rain" />
        </div>
    </div>

    <br>
    <br>
</body>

</html>
